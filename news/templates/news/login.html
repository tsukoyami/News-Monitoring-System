{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'news/login_style.css' %}">
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if error_message %}
            <p>{{ error_message }}</p>
        {% endif %}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'signup' %}">Sign Up</a>
</body>
</html>
