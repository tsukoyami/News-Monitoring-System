{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Story{% endblock %}

{% block content %}
  <link rel="stylesheet" type="text/css" href="{% static 'news/delete_story_style.css' %}">
  <h2>Delete Story</h2>
  <p>Are you sure you want to delete "{{ story.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
{% endblock %}
